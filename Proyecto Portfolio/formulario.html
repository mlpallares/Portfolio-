<body>  

    

    <form action=""  class="formulario" id="form" >
         
           
            <div class="formulario__grupo"  id="grupo__nombre">
    
                <label for="nombre" class="formulario__label">Nombres</label>
                <div class="formulario__grupo-input">
                
                <input type="text" name="nombre" id="nombre" class="formulario__input" placeholder="Maria Pallares">
    
     
                </div>
     
                
                                           
                

                       <div class="formulario__grupo"  id="grupo__correo">
    
                        <label for="correo" class="formulario__label">Correo Electronico</label>
                        <div class="formulario__grupo-input">
                            
                        <input type="email" name="correo" id="correo" class="formulario__input" placeholder="correo@correo.com">
            
                 
                    </div>
         
            

                       <div class="formulario__grupo"  id="grupo__mensaje">
    
                        <label for="mensaje" class="formulario__label">Mensaje</label>
                        <div class="formulario__grupo-input">
                            
                        <input type="text" name="mensaje" id="mensaje" class="formulario__input">
                    
                 
                    </div>
           
                    <br>
                     
                    <div class="formulario__grupo formulario__grupo-btn-enviar">
                    <button type="submit" class="formulario__btn">ENVIAR</button>


                    </div>

                    <p class="warnings" id="warnings"></p>
                    
    </form>

    <script src="./js/validacion.js"></script>
